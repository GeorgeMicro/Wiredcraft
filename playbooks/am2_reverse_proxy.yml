  - name: setup the reverse proxy
    blockinfile:
      create: yes
      state: present
      path: /etc/httpd/conf.d/app.conf
      block: |
        <VirtualHost *:80>
            ProxyPreserveHost On

            ProxyPass / http://127.0.0.1:3000/
            ProxyPassReverse / http://127.0.0.1:3000/
        </VirtualHost>

  # - name: allow outbound connection with SELinux
